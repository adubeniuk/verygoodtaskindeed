# Allows ingress traffic on port tcp/5432 
# to pods with label postgres-postgresql
# from pods with label api-seed

apiVersion: extensions/v1beta1
kind: NetworkPolicy
metadata:
 name: db-ingress
 namespace: default
spec:
 podSelector:
  matchLabels:
    app: postgres-postgresql
 ingress:
  - from:
     - podSelector:
        matchLabels:
         app: api-seed
    ports:
     - protocol: TCP
       port: 5432
